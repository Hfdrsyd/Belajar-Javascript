<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // nullish coalescing operator merupakan operator yang mirip dengan ternaty operatornamun
      // untuk memberikan nilai default dari suatu variable
      let parameter;
      let data = parameter ?? "IKI KOSONG";
      console.info(data);
      let person = {
        address:{
            country :"indonesia"
        }
      };
      const country = person?.address?.country;
      // const country = person.address.country;
      // disini akan terjadi error karena kita tidak dapat mengakses operator undefine dari operator undefine
      // sehingga untuk menanngulangi hal tersebut dapat digunakan pengecekan/ optional chaining
      //   alert(co);
      //   sehingga tetap akan terisi sebagai undefine
      document.writeln(`<p>${country}</p>`);
    </script>
  </body>
</html>
