  <body>
    <script>
      class Counter {
        #counter = 0;
        increment(){
            this.#counter++;
        }
        dec(){
            this.#counter--;
        }
        get(){
            return this.#counter;
        }
        // private methode
        #plus(){
            this.#counter+=2;
        }
      }
    //   operator instance of digunakan untuk melakukan pengecekan terhadap 
    // apakah suatu object merupakan instance dari suatu kelas tertentu atau turunannya
    //memiliki return boolean
      const counter = new Counter();
    </script>
