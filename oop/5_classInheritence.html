<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }
        sayHello(name) {
          console.info(`hello ${name}, my nmae is employee ${this.firstName}`);
        }
      }
    //   super merupakan referensi dari class parent
      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);//wajib melakukan pemanggilan super cosntractor
        //   constructor pada class parent
          this.lastName = lastName;
        }
        sayHello(name) {
            super.sayHello(name);
          console.info(
            `hello ${name}, my name is manager ${this.firstName} ${this.lastName}`
          );
        }
      }
      const emp = new Employee("budi");
      emp.sayHello("hafid");
      const man = new Manager("hafid", "rosyadi");
      man.sayHello("budi");
    </script>
  </body>
</html>
